<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Nested Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-header">
                <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                <button class="toggle-tags-btn" onclick="toggleTagPanel()">
                    <i class="fas fa-tags"></i> Tags
                </button>
            </div>
        </nav>

        <div class="main-content">
            <div class="input-section">
                <h3>Create New Category</h3>
                <input type="text" id="categoryInput" placeholder="Enter category title...">
                <input type="date" id="categoryDate" class="due-date">
                <textarea id="taskInput" placeholder="Enter task titles, one per line..."></textarea>
                <button class="generate-category-btn" onclick="generateCategory()">
                    <i class="fas fa-plus"></i> Create Category
                </button>
                <button id="createTopLevelCategory" class="generate-category-btn" onclick="generateCategory()">
                    <i class="fas fa-folder"></i> Create Top-Level Category
                </button>
            </div>
            <div id="taskContainer"></div>
        </div>
        
        <!-- Tag Panel -->
        <div id="tagPanel" class="tag-panel">
            <div class="tag-panel-header">
                <h3><i class="fas fa-tags"></i> Saved Tags</h3>
                <button class="close-tags-btn" onclick="toggleTagPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="tagContainer"></div>
            <div class="tag-input-container">
                <input type="text" id="newTagInput" placeholder="Add new tag...">
                <button onclick="addNewTag(document.getElementById('newTagInput').value)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        
        <!-- Confirmation Popup -->
        <div id="confirmationPopup" class="popup-container">
            <div class="popup-content">
                <h3 id="popupTitle">Confirm Delete</h3>
                <p id="popupMessage">Are you sure you want to delete this item?</p>
                <div class="popup-buttons">
                    <button id="cancelButton" class="cancel-button">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button id="confirmButton" class="confirm-button">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
